<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .marquee-wrapper {
  overflow: hidden;
  width: 100%;
  position: relative;
}

.marquee {
  display: flex;
  white-space: nowrap;
}

.marquee span {
  padding: 0 2rem;
  font-size: 2rem;
}

</style>
<body>
    <div class="marquee-wrapper">
        <div class="marquee">
          <span>Your marquee text goes here</span>
          <span>Your marquee text goes here</span>
          <!-- Repeat the span as needed -->
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

const scrollingText = document.querySelector(".scrolling-text");

// Get the height of the entire scrolling content
const totalHeight = scrollingText.scrollHeight;

gsap.to(scrollingText, {
  y: () => `-${totalHeight - scrollingText.clientHeight}px`, // Move the text from top to bottom
  ease: "none",
  scrollTrigger: {
    trigger: ".text-container",
    start: "top top",
    end: () => `+=${totalHeight}`, // Ensure the animation ends when the entire height has been scrolled
    scrub: 1,
    snap: {
      snapTo: (value) => Math.round(value / scrollingText.clientHeight) * scrollingText.clientHeight, // Snap to the closest paragraph
      duration: { min: 0.1, max: 0.3 },
      ease: "power1.inOut"
    }
  }
});

    </script>
</body>
</html>
